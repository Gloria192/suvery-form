<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">We value your feedback! Please take a moment to fill out our survey form below.</p>
  </header>

  <main>
    <form id="survey-form">
      <!-- Name Field -->
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name" 
          required>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required>
      </div>

      <!-- Number Field -->
      <div class="form-group">
        <label id="number-label" for="number">Age (10 to 100):</label>
        <input 
          type="number" 
          id="number" 
          name="age" 
          placeholder="Enter your age" 
          min="10" 
          max="100" 
          required>
      </div>

      <!-- Dropdown Field -->
      <div class="form-group">
        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="source" required>
          <option value="" disabled selected>Select an option</option>
          <option value="social-media">Social Media</option>
          <option value="friend">Friend</option>
          <option value="advertisement">Advertisement</option>
        </select>
      </div>

      <!-- Radio Buttons -->
      <div class="form-group">
        <p>How satisfied are you with our service?</p>
        <label><input type="radio" name="satisfaction" value="very-satisfied" required> Very Satisfied</label>
        <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
        <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
        <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
      </div>

      <!-- Checkboxes -->
      <div class="form-group">
        <p>What features do you like about us? (Select all that apply)</p>
        <label><input type="checkbox" name="features" value="customer-service"> Customer Service</label>
        <label><input type="checkbox" name="features" value="pricing"> Affordable Pricing</label>
        <label><input type="checkbox" name="features" value="quality"> Quality Products</label>
        <label><input type="checkbox" name="features" value="delivery"> Fast Delivery</label>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea 
          id="comments" 
          name="comments" 
          rows="4" 
          placeholder="Write your comments here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
